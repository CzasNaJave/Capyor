<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputUsername">Username</label>

        <div class="controls">
            <input type="text" id="inputUsername" ng-model="user.username" placeholder="Username" required="required" min="2" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputEmailAddress">Email Address</label>
        <div class="controls">
            <input type="text" id="inputEmailAddress" ng-model="user.emailAddress" placeholder="Email Address" required="required" min="2" />
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>

        <div class="controls">
            <input type="password" id="inputPassword" ng-model="user.password" placeholder="Password" required="required" min="2" />
        </div>
    </div>

    <div class="control-group">
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!user.username || !user.emailAddress || !user.password" ng-hide="editMode" ng-click="addNewUser(user)">Register</button>
            <button type="button" class="btn btn-primary" ng-disabled="!user.username || !user.emailAddress || !user.password" ng-show="editMode" ng-click="updateUser(user)">Save User</button>
            <button type="button" class="btn" ng-click="resetUserForm()">Reset</button>
        </div>
    </div>
</form>
<hr />
<h3>Users List</h3>
<div class="alert alert-info" ng-show="users.length == 0">
    No users found
</div>
<table class="table table-bordered table-striped" ng-show="users.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Id</th>
            <th style="text-align: center;">Username</th>
            <th style="text-align: center;">Email Address</th>
            <th style="text-align: center;">Password</th>
            <th style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:predicate">
            <td style="text-align: center;">{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.emailAddress}}</td>
            <td>{{user.password}}</td>
            <td style="width:100px;text-align: center;">
                <button class="btn btn-mini btn-danger" ng-click="removeUser(user.id)">Remove</button>
                <button class="btn btn-mini btn-success" ng-click="editUser(user)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" ng-show="users.length > 1" ng-click="removeAllUsers()">Remove All Users</button>
